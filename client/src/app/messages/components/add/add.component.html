<div class="col-lg-10">
	<div class="row justify-content-md-center">
				<h3>{{title}}</h3>
	</div>

	<div class="alert alert-success" *ngIf="status=='success'" >
		<p>Mensaje Enviado, ver mensajes enviados <a [routerLink]="['/mensajes/enviados']"> Mensajes Enviados</a></p>
	</div>

	<div class="alert alert-danger" *ngIf="status=='error'" >
		<p>El Mensaje no se Envió</p>
	</div>
	
	<form #formAdd="ngForm" (ngSubmit)="onSubmit(formAdd)">
		
	  <div class="form-group">
	    <label >Example select</label>
	    <select  *ngIf="follows" class="form-control" name="receiver" #receiver="ngModel" [(ngModel)]="message.receiver" required >

	     <option *ngFor="let follow of follows" value="{{follow.user._id}}">{{follow.user.name}} {{ follow.user.surname}}</option>
	      
	    </select>
	  </div>
	  
	  <div class="form-group">
	    <label >Mensaje</label>
	    <textarea class="form-control"  name="text" #text="ngModel" [(ngModel)]="message.text" rows="3" required></textarea>
	    <span *ngIf="!text.valid && text.touched"></span>
	  </div>
	  <input type="submit" value="{{title}}" class="btn btn-success">
	</form>

	<!--formulario de envío-->
</div>
